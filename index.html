<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Carrito de Compras</title>
</head>
<body>

    <div class="container">
        <h1>Carrito de Compras</h1>

        <div class="products">
            <div class="product">
                <img src="img/uno.png" alt="Producto 1">
                <p>Embutidos</p>
                <p>Precio: $10</p>
                <button onclick="addToCart('Embutidos', 10)">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="img/dos.png" alt="Producto 2">
                <p>Lácteos</p>
                <p>Precio: $20</p>
                <button onclick="addToCart('Lácteos', 20)">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="img/cinco.png" alt="Producto 3">
                <p>Helados</p>
                <p>Precio: $30</p>
                <button onclick="addToCart('Helados', 30)">Añadir al carrito</button>
            </div>
        </div>

        <div class="cart">
            <h2>Tu Carrito</h2>
            <ul id="cart-list"></ul>
            <p id="total-price">Total: $0</p>
            <button onclick="clearCart()">Vaciar carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
